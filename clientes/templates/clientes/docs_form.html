{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}
    Start Clientes
{% endblock %}

{% block main %}
<div class="container">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
</div>
{% endblock %}
